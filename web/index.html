<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tiny-rl-go Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h1>tiny-rl-go</h1>
        <form id="controlForm">
          <label class="slider-label">
            Algorithm
            <select name="algorithm">
              <option value="montecarlo" selected>Monte Carlo</option>
              <option value="q-learning">Q-Learning</option>
              <option value="sarsa">SARSA</option>
            </select>
          </label>
          <label class="slider-label">
            Episodes
            <div class="slider-row">
              <input type="range" name="episodes" min="1" max="200" value="30" data-output-target="episodesOutput" />
              <span class="slider-output" id="episodesOutput">30</span>
            </div>
          </label>
          <label class="slider-label">
            Seed
            <div class="slider-row">
              <input type="range" name="seed" min="0" max="1000" value="7" data-output-target="seedOutput" />
              <span class="slider-output" id="seedOutput">7</span>
            </div>
          </label>
          <label class="slider-label">
            Epsilon
            <div class="slider-row">
              <input type="range" name="epsilon" min="0" max="1" step="0.01" value="0.1" data-output-target="epsilonOutput" />
              <span class="slider-output" id="epsilonOutput">0.10</span>
            </div>
          </label>
          <label class="slider-label">
            Alpha
            <div class="slider-row">
              <input type="range" name="alpha" min="0" max="1" step="0.01" value="0.1" data-output-target="alphaOutput" />
              <span class="slider-output" id="alphaOutput">0.10</span>
            </div>
          </label>
          <label class="slider-label">
            Gamma
            <div class="slider-row">
              <input type="range" name="gamma" min="0" max="1" step="0.01" value="0.9" data-output-target="gammaOutput" />
              <span class="slider-output" id="gammaOutput">0.90</span>
            </div>
          </label>
          <label class="slider-label">
            Rows
            <div class="slider-row">
              <input type="range" name="rows" min="1" max="20" value="4" data-output-target="rowsOutput" />
              <span class="slider-output" id="rowsOutput">4</span>
            </div>
          </label>
          <label class="slider-label">
            Columns
            <div class="slider-row">
              <input type="range" name="cols" min="1" max="20" value="4" data-output-target="colsOutput" />
              <span class="slider-output" id="colsOutput">4</span>
            </div>
          </label>
          <label class="slider-label">
            Step Delay (ms)
            <div class="slider-row">
              <input type="range" name="stepDelayMs" min="0" max="1000" step="10" value="120" data-output-target="delayOutput" />
              <span class="slider-output" id="delayOutput">120</span>
            </div>
          </label>
          <div class="buttons">
            <button type="submit">Start Training</button>
            <button type="button" id="stopBtn">Stop</button>
          </div>
        </form>
        <div class="status" id="status"></div>
      </aside>
      <main class="main">
        <div class="canvas-container" id="canvasContainer">
          <canvas id="gridCanvas" width="400" height="400"></canvas>
          <div class="resize-handle" id="resizeHandle"></div>
          <div class="view-toggle">
            <button type="button" data-view="path" class="active">Path</button>
            <button type="button" data-view="heatmap">Heatmap</button>
          </div>
        </div>
        <p class="canvas-instructions">Drag the corner to resize. Click cells to add/remove goals.</p>
      </main>
      <section class="metrics" id="metrics">
        <h2>Metrics</h2>
        <div id="metricSummary">Episode and reward stats will appear here.</div>
        <h2>Event Log</h2>
        <div id="eventLog"></div>
      </section>
    </div>
    <script src="wasm_exec.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
